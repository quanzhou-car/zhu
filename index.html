let lastCheckTime = null;


		// 检查新订单
async function checkNewOrders() {
  const query = new AV.Query('Booking');
	query.equalTo('status', '待处理');
  
  // 首次查询时获取全部待处理订单
  if (!lastCheckTime) {
    const firstCheck = await query.first();
    lastCheckTime = firstCheck ? firstCheck.get('createdAt') : new Date();
    return;
  }
  query.greaterThan('createdAt', lastCheckTime); // 查询比上次检查时间新的订单  
  query.ascending('createdAt'); // 按时间升序
  console.log('正在检查新订单，时间阈值：', lastCheckTime);
const orders = await query.find();
console.log('发现新订单数量：', orders.length);  
  if (orders.length > 0) {
        // 发送邮件并刷新列表
        await Promise.all(orders.map(order => sendEmail(order))); // 等待所有邮件发送完成
        loadData(); // 关键：刷新数据
        lastCheckTime = orders[orders.length-1].get('createdAt');
    }
}
function startPolling() {
    setInterval(checkNewOrders, 10000);
    checkNewOrders();
}  // 添加缺失的闭合大括号

        // 删除记录
        async function deleteItem(id) {
    // 获取订单详情用于确认提示
    const item = await new AV.Query('Booking').get(id);
    const confirmMsg = `⚠️ 即将永久删除以下订单：\n\n
        联系人：${item.get('contact') || '无'}\n
        电话：${item.get('phone') || '无'}\n
        预约时间：${new Date(item.get('date')).toLocaleString() || '无'}\n\n
        此操作不可恢复，确认删除吗？`;

    if(!confirm(confirmMsg)) return;

    // 显示操作状态
    const btn = event.target;
    const originalHTML = btn.innerHTML;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 删除中...';
    btn.disabled = true;

    try {
        await item.destroy();
        await loadData(); 
        // 成功提示（使用Toast更优雅）
        showToast('success', '订单已永久删除');
    } catch (error) {
        console.error('删除失败:', error);
        showToast('danger', '删除失败：' + error.message);
    } finally {
        btn.innerHTML = originalHTML;
        btn.disabled = false;
    }
}

// 添加Toast提示功能
function showToast(type, message) {
    const toast = document.createElement('div');
    toast.className = `toast align-items-center text-bg-${type} border-0`;
    toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
    
    document.body.appendChild(toast);
    new bootstrap.Toast(toast, {delay: 3000}).show();
    setTimeout(() => toast.remove(), 3500);
}
